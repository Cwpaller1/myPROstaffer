<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myPROstaffer.com</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'data/stylesheet_new.css' %}">
</head>

<body>
    <div id="top_logo_panel">
        <a href="{% url 'data:home' %}"><img id="top_logo" src="{% static 'data/BlueLogo.svg' %}"/></a>
    </div>
    <div id="top_nav">
        {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}">Profile</a>
        <a href="{% url 'users:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'users:login' %}">Login</a>
        {% endif %}
    </div>
    <div id="main_cube">
        {% block main_cube%}
        {% endblock %}
    </div>
    <div id="side_cube">
        <h1>Site Navigation</h1>
        <a href="{% url 'data:search' %}">Search Database</a>
        <a href="{% url 'data:add_new_person' %}">Add New Person To Database</a>
    </div>
    <div id="bottom_panel">
        <p>Insert Footer Crap Here.</p>
    </div>
</body>
</html>
